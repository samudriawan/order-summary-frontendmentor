<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Red Hat Display font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- my style -->
  <link rel="stylesheet" href="lib/css/main.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">

    <section>
      <div class="hero-section">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
    </section>

    <section>
      <div class="summary-section">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
    </section>

    <section>
      <div class="plan">
        <div class="plan-icon">
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div class="plan-price">
          <h4 class="plan-price_header">Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="plan-link">
          <a href="#">Change</a>
        </div>
      </div>
    </section>

    <section>
      <button class="btn btn-proceed">Proceed to Payment</button>
      <button class="btn btn-cancel">Cancel Order</button>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/samudriawan" target="_blank">@samudriawan</a>.
  </div>
</body>

</html>
